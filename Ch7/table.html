<!DOCTYPE html>
<html>
    <head>
        <title>Table Tag</title>
    </head>
    <body>
        <div>
            <caption>This is for Table Caption.</caption>
            <table border="1px">
                <thead>
                    <tr>
                        <th>Head 1</th>
                        <th>Head 2</th>
                        <th>Head 3</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td>Data 1</td>
                        <td>Data 2</td>
                        <td>Data 3</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </body>
</html>
