<!DOCTYPE html>
<html>
    <head>
        <title>Keyboard Events</title>
        <script>
            function keydown(){
                document.body.style.background = "blue";
            }

            function keypress(){
                document.body.style.background = "yellow";
            }

            function keyup(){
                document.body.style.background = "lightgreen";
            }
        </script>
    </head>
    <body>
        <form action="" method="">
            <label>First Name : </label><input type="text" name="firstname" onkeydown="keydown()"><br><br>
            <label>Last Name : </label><input type="text" name="firstname" onkeypress="keypress()"><br><br>
            <label>Contact No. : </label><input type="number" name="contactno" onkeyup="keyup()"><br><br>
        </form>
    </body>
</html>
