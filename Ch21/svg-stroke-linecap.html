<!DOCTYPE html>
<html>
    <head>
        <title>SVG Stroke-Linecap</title>
    </head>
    <body>
        <svg width="300" height="80">
            <g fill="none" stroke="blue" stroke-width="6">
                <path stroke-linecap="butt" d="M25 20 L215 20"/>
                <path stroke-linecap="round" d="M25 40 L215 40"/>
                <path stroke-linecap="square" d="M25 60 L215 60"/>
            </g>
        </svg>
    </body>
</html>
