<!DOCTYPE html>
<html>
    <head>
        <title>2D Canvas</title>
    </head>
    <body>
        <canvas id="mycanvas" width="300" height="200" style="border: 2px solid;">
            Not Support Canvas..
        </canvas>
        <script>
            var c = document.getElementById("mycanvas");
            var ctx = c.getContext("2d");
            ctx.beginPath();
            ctx.arc(95,50,40,0,2*Math.PI);
            ctx.stroke();
        </script>
    </body>
</html>
