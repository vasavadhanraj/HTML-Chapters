<!DOCTYPE html>
<html>
    <head>
        <title>HTML Entities</title>
    </head>
    <body>
        <p>&nbsp; :- Non-Breaking Space</p>
        <p>&lt; :- Less Than</p>
        <p>&gt; :- Greater Than</p>
        <p>&amp; :- Ampersand</p>
        <p>&quot; :- Double Quotation Mark</p>
        <p>&apos; :- Single Quotation Mark (apostrophe)</p>
        <p>&cent; :- Cent</p>
        <p>&pound; :- Pound</p>
        <p>&yen; :- Yen</p>
        <p>&euro; :- Euro</p>
        <p>&copy; :- Copyright</p>
        <p>&reg; :-Registered Trademark</p>
    </body>
</html>
