<!DOCTYPE html>
<html>
    <head>
        <title>Line On Canvas</title>
    </head>
    <body>
        <canvas id="mycanvas1" width="300" height="200" style="border: 2px solid;">
            Not Support Canvas..
        </canvas>
        <script>
            var c = document.getElementById("mycanvas1");
            var ctx = c.getContext("2d");
            ctx.moveTo(0,0);
            ctx.lineTo(200,100);
            ctx.stroke();
        </script>
    </body>
</html>
