<!DOCTYPE html>
<html>
    <head>
        <title>Drag and Drop API</title>
        <style>
            #div1{
                width: 300px;
                height: 300px;
                padding: 10px;
                border: 1px solid #aaaa;
            }
        </style>
        <script>
            function drag(event)
            {
                event.dataTransfer.setData("Text",event.target.id);
            }

            function allowDrop(event)
            {
                event.preventDefault(); //For Prevent Page Reload
            }

            function drop(event)
            {
                event.preventDefault();
            }
        </script>
    </head>
    <body>
        <img src="423594326.webp" alt="Chrome" id="drag1" draggable="true" ondragstart="drag(event)" width="100px" height="100px">
        <div id="div1" ondrag="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
