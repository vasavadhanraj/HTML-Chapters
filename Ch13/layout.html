<!DOCTYPE html>
<html>
    <head>
        <title>HTML Layout</title>
    </head>
    <body>
        <div style="background-color: black;width: 300px;margin-left: 400px;height: 280px;"><br>
            <header style="background-color: rgb(97, 202, 255);font-weight: bolder;font-size: 25px;text-align: center;padding: 10px; color: black;width: 260px;margin-left: 9px;margin-top: -5px;border: 1px solid white;">HEADER</header>
            <nav style="background-color: rgb(126, 209, 0);text-align: center;padding: 7px; color: black;width: 268px;margin-left: 9px;margin-top: 5px;">NAV</nav>
            <aside style="background-color: rgb(255, 111, 0);color: white;padding: 35px;width: 45px;text-align: center;float: right;margin-top: 9px;margin-right: 10px;">ASIDE</aside>
            <section style="background-color: burlywood;color: brown;width: 140px;padding: 7px;text-align: center;margin-left: 9px;margin-top: 8px;font-size: 20px;">SECTION</section>
            <article style="background-color: rgb(0, 119, 255);color: black;width: 140px;padding: 7px;text-align: center;margin-left: 9px;margin-top: 12px;font-size: 20px;">ARTICLE</article>
            <footer style="background-color: rgb(95, 28, 241);color: white;text-align: center;padding: 17px;width: 247px;margin-left: 9px;margin-top: 15px;">FOOTER</footer>
        </div>
    </body>
</html>
