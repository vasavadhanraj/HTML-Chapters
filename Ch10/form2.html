<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form action="/HTML-Chapters/Ch09/submit.html" method="get">
            <fieldset>
                <legend>Registration form</legend>
                <label>Name : </label><input type="text" name="name"><br><br>
                <label>Number : </label><input type="number" name="number"><br><br>
                <label>Username : </label><input type="text" name="username"><br><br>
                <label>Password : </label><input type="password" name="password"><br><br>
                <label>Email : </label><input type="email" name="email"><br><br>
                <label>Gender : </label>
                <input type="radio" name="gender" value="male">Male
                <input type="radio" name="gender" value="female">Female
                <input type="radio" name="gender" value="other">Other
                <br><br>
                <label>Sports : </label>
                <input type="checkbox" name="sportscricket" value="cricket">Cricket
                <input type="checkbox" name="sportsfootball" value="football">Football
                <input type="checkbox" name="sportskabaddi" value="kabaddi">Kabaddi
                <br><br>
                <label>Address : </label><textarea name="Address" cols="30" rows="10"></textarea><br><br>
                <label>Color : </label><input type="color" name="color"><br><br>
                <label>File : </label><input type="file" name="file"><br><br>
                <label>Date : </label><input type="date" name="date"><br><br>
                <label>Date & Time : </label><input type="datetime-local" name="datetime-local"><br><br>
                <label>Month : </label><input type="month" name="month"><br><br>
                <label>URL : </label><input type="url" name="url"><br><br>
                <label>Week : </label><input type="week" name="week"><br><br>
                <label>Search : </label><input type="search" name="search"><br><br>
                <label>Whatsapp Number : </label><input type="tel" name="contact" pattern="+91[0-9]{10}"><br><br>
                <input type="submit" value="submit">
                <input type="reset" value="reset">
                <input type="button" value="button">
            </fieldset>
        </form>
    </body>
</html>
